<!DOCTYPE html>
<html>
	<head>
		<title>Parsing Lorem Ipsum Text</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link async href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<link async rel="stylesheet" type="text/css" href="css/parse.css">
	</head>
	<body>
	<div class="main">
		<form name="parser" id="parser">
			<fieldset>
				<legend>Parser</legend>
				<label for="text">Enter lorem ipsum text below:</label><br>
				<textarea name="text" id="text" rows="10"></textarea><br>
				<textarea name="result" id="result" rows="10" readonly="true"></textarea><br>
			</fieldset>
		</form>
		<script async type="text/javascript" src="js/parser.js"></script>
	</div>
	</body>
</html>
